<div class="card">
    <a [routerLink]="['/details/' + details?.code]">
        <div class="card-image" title="{{details?.name}}">
            <figure class="image is-4by3">
                <img [src]="details?.flag" alt="{{details?.name}}'s flag">
            </figure>
        </div>
    </a>
</div>
