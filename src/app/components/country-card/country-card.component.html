<article class="card">
    <div class="card-image">
        <figure class="image is-4by3">
            <img [src]="details?.flag" alt="{{details?.name}}'s Flag">
        </figure>
    </div>
    <div class="card-content">
        <header class="media">
            <div class="media-left">
                <figure class="image is-24x24">
                    <img [src]="details?.coatOfArms"
                         alt="Placeholder image">
                </figure>
            </div>
            <div class="media-content">
                <h1><a [routerLink]="['/details/' + details?.code]"
                       class="title is-4">{{details?.name}}</a>
                </h1>
                <p class="subtitle is-6">{{details?.region}}</p>
            </div>
        </header>

        <div class="content">
            {{details?.name}} is a country populated with {{details?.population}}
            citizens, and is located in {{details?.subRegion}}.
            <p>Timezone: {{details?.timezone}}</p>
        </div>
    </div>
</article>
